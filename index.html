<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="mediaqueries.css">
</head>
<body>
   <!-- Navbar -->
    <nav id="desktop-nav">
        <div class="logo">Jayant Yadav</div>
        <div>
            <ul class="nav-links">
                <li><a href="#about">About</a></li>
                <li><a href="#eperience">Eperience</a></li>
                <li><a href="#projects">Projects</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </div>
    </nav>
    <nav id="hamburger-nav">
        <div class="logo">Jayant Yadav</div>
        <div class="hamburger-menu">
            <div class="hamburger-icon" onclick="toggleMenu()">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <div class="menu-links">
                <li><a href="#about" onclick="toggleMenu()">About</a></li>
                <li><a href="#eperience" onclick="toggleMenu()">Eperience</a></li>
                <li><a href="#projects" onclick="toggleMenu()">Projects</a></li>
                <li><a href="#contact" onclick="toggleMenu()">Contact</a></li>
            </div>
        </div>
    </nav>
    <!-- Hero Section -->
     <section id="profile">
        <div class="section_pic-container">
            <img src="./Assets//profile-pic.png" alt="profile picture">
        </div>
        <div class="section_text">
            <p class="section_text_p1">Hello, I'm</p>
            <h1 class="title">Jayant Yadav</h1>
            <p class="section_text_p2">Fullstack Developer</p>
            <div class="btn-container">
                <button class="btn btn-color-2" onclick="window.open('./Assets/resume-example.pdf')">
                    Download CV
                </button>
                <button class="btn btn-color-1" onclick="location.href='./#contact'">
                    Contact Info
                </button>
            </div>
            <div id="socials-container">
                <img src="./Assets/linkedin.png" alt="linkedin profile"
                    class="icon" onclick="location.href='https://linkedin.com/'">
            
          
                <img src="./Assets/github.png" alt="github profile"
                class="icon" onclick="location.href='https://github.com/'">
                
            </div>
        </div>
     </section>

<script src="script.js"></script>
</body>
</html>
